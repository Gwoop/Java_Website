<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>News</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>
<form th:object="${news}" action="/films/add" method="post">
  <p>Заголовок:
    <input type="text" id="name" name="name" placeholder="Название" >
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </p>
  <p>Текст:
    <input type="text" id="description" name="description" placeholder="Текст" >
  <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
  </p>
  <p>Автор:
    <input type="text" id="studio" name="studio" placeholder="Автор" >
  <div th:if="${#fields.hasErrors('studio')}" th:errors="*{studio}"></div>
  </p>
  <p>Просмотры:
    <input type="number" id="likes" name="likes" placeholder="Просмотры" >
  <div th:if="${#fields.hasErrors('likes')}" th:errors="*{likes}"></div>
  </p>
  <p>ЛАйки:
    <input type="number" id="dislikes" name="dislikes" placeholder="ЛАйки" >
  <div th:if="${#fields.hasErrors('dislikes')}" th:errors="*{dislikes}"></div>
  </p>

  <input type="submit" value="Добавить фильм" class="btn btn-success">
</form>

<a href="/films/" class="btn btn-primary">Назад</a>

</body>
</html>
