<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление нового человека</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form th:action="${'/person1/add'}" method="post">
    <input type="text" name="name" placeholder="Введите имя человека">
    <select  name="street">
        <div th:each="element : ${address}">
            <option th:text="${element.street}"></option>
        </div>
    </select>
    <br>
    <button type="submit">Добавить человека</button>
</form>
</body>
</html>
